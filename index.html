<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/css.css" />
    <title>op.gg Clone</title>
</head>

<body>
    <main>
        <div class="topSide">
            <img class="logo" src="./assets/img/gadLogo.png">

            <div class="name" data-champion="1">Riot Games API - Test API</div>

            <div class="searchHousing">
                <input type="text" id="searchBar" placeholder="Player name goes here :DD">
                <input type="text" id="apiKey" placeholder="API key goes here"> 
                <select name="Number of matches" id="matchNSelector">
                    <option value=1>1</option>
                    <option value=5 selected="selected">5</option>
                    <option value=10>10</option>
                    <option value=25>25</option>
                    <option value=50>50</option>
                    <option value=99>100</option>
                </select>
                <button id="searchButton">Search</button>

                <script src="./assets/js/app.js"></script>

            </div>

        </div>


        <!-- results go here -->
        <div class="mainContent">
            <div class="leftContent"></div>
            <div id="result">
             <br>
            </div>
            <div class="rightContent"></div>
        </div>
        <!-- end of results -->

        <div class="botSide">
          <p class="email">E - Mail Ivogada@outlook.com</p>  
        </div>


    </main>
</body>

</html>
